<!DOCTYPE html>

<html>

<head>
  <title>Chocolate Pizza</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>

    <div class="right-side-header">
      <img class="logo" src="img/logo.png" >
      <div class="inline-block">
        <h2>Delicious</h2>
        <p>
          THE BEST FOOD BLOG ON THE WEB
        </p>
      </div>
    </div>

    <div class="left-side-header">
      <div class="right-side-img">
        <img src="img/fb-icon.png" >
        <img src="img/twit-icon.png" >
        <img src="img/gp-icon.png" >
        <img src="img/insta-icon.png" >
        <img src="img/flic-icon.png" >
        <img src="img/pint-icon.png" >
      </div>
      <div class="left-side-img">
        <img src="img/rss-icon.png" >
        <img src="img/mail-icon.png" >
      </div>
    </div>

  </header>

  <main>
    <section class="img-recipe-name">
      <div class="recipe-header">
        <h2>Chocolate Pizza</h2>
        <p>
          POSTED ON 25 DEC 2013 / DESSERTS
        </p>
      </div>

      <div class="print-img">
        <img src="img/print-icon.png" />
        <p>
          PRINT
        </p>
      </div>

      <img src="img/choco-pizza.png" class="choco-pizza" >

    </section>

    <section class="main-p-wording">
      <p>
        For the fig
      </p>
    </section>
  </main>

</body>
</html>
